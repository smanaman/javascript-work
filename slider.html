<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <style>
        body {
            display: flex;
            justify-content: center;

        }

        #slider {
            width: 500px;
            height: 300px;
            border: 1px solid black;
            display: flex;
            overflow: hidden;
        }

        .imges {
            min-width: 100%;
            height: 300px;

            transition: transform 0.5s ease;
        }
    </style>
</head>

<body>
    <button id="left">Left</button>
    <div id="slider">
        <div class="imges" style="background-color: red;"></div>
        <div class="imges" style="background-color: green;"></div>
        <div class="imges" style="background-color: blue;"></div>
    </div>
    <button id="right">Right</button>

    <script>
        let rightbtn = document.getElementById('right');
        let leftbtn = document.getElementById('left');
        let alltrans = document.querySelectorAll('.imges');
        let count = 0;

        function updateSlider() {
            alltrans.forEach((value, index) => {
                value.style.transform = `translateX(${count}px)`;
            });
        }

        rightbtn.addEventListener('click', () => {
           
            count -= 500;
            console.log(count);
            if (count <= -1500) {
                count = 0;
                updateSlider();
            }{
                updateSlider();
              
            }
        });
        leftbtn.addEventListener('click', () => {
            count += 500
            if (count >= 500) {
                count=0;
               
                updateSlider();
            }
            else{
                updateSlider();
            }
        });
    </script>
</body>

</html>
